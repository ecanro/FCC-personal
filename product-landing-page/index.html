<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <link rel="stylesheet" href="index.css" type="text/css">


    <title>FCC-Product-Landing-Page</title>
</head>
<body>

    <div class="container">

        
            <header id="header">
                <nav class="menu" id="nav-bar">
                        <img src="" alt="" id="header-img">
                    <ul>
                        <li class="nav-link"><a href="#home">Home</a></li>
                        <li class="nav-link"><a href="#products">Products</a></li>
                        <li class="nav-link"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
        <div id="home">

            <div id="video">
            
                <iframe width="853" height="480" src="https://www.youtube.com/embed/YRmc06zxons" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
        
        <div id="products">
            <div class="products-type">
                <div class="product-1">
                    Producto 1
                </div>
                <div class="product-2">
                    Producto 2
                </div>
                <div class="product-3">
                    Producto-3
                </div>
            </div>

        </div>
        <div id="contact">
            <p>Contactenos</p>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" id="email" placeholder="entry you email" aria-required="true" required>
                <br>
                <input type="submit" id="submit"  value="submit">
            </form>

        </div>
        <kbd>Ctrl</kbd> + <kbd>C</kbd>

        <footer>
            Copyright 2019
        </footer>

    </div>

        <!-- FCC script testing -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
  
</body>
</html>
